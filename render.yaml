services:
  - type: web
    name: usssr-leaders-platform
    env: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "gunicorn -w 4 -b 0.0.0.0:$PORT backend.app_enhanced:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: usssr-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

databases:
  - name: usssr-db
    plan: free
    databaseName: usssr_leaders
    user: usssr_user
